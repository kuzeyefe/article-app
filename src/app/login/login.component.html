<form [formGroup]="formGroup">
  <div id="login">
    <div class="login-card">

      <div class="card-title">
        <h1>Login</h1>
      </div>

      <div class="content">
        <input class="input" id="email" type="email" 
        formControlName="username"  [validationError]="{control:formGroup.controls.username}"
        title="email" placeholder="Email" autofocus>
        <input class="input" id="password" type="password" 
        formControlName="password"  [validationError]="{control:formGroup.controls.password}"
        title="password" placeholder="Password"
          required>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</form>
