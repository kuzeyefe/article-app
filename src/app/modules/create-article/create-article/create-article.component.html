<div class="columns">
    <form class="column is-6" [formGroup]="formGroup">
        <h1>Add New Article</h1>
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" formControlName="title" type="text" placeholder="Title"
                    [validationError]="{control:formGroup.controls.title}">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Published Date</label>
            <div class="control">
                <input class="input" type="date" formControlName="publishedDate" [validationError]="{control:formGroup.controls.publishedDate}">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" formControlName="content"
                    [validationError]="{control:formGroup.controls.content}" placeholder="Post details"></textarea>
            </div>
        </div>
    
     
    
    
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" (click)="save()">Save</button>
            </div>
    
            <div class="control">
                <button class="button is-link is-light" (click)="cancel()">Cancel</button>
            </div>
        </div>
    
    </form>
</div>
